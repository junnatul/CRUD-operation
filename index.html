<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Employee Table</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>EmployeeID</th>
                <th>Designation</th>
                <th>City</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table_body"></tbody>
    </table>
    <br/>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" value="" name="name" ><br/>

        <label for="employeeID">EmployeeID:</label><br>
        <input type="text" id="employeeID" value="" name="employeeID" ><br/>

        <label for="designation">Designation:</label><br>
        <input type="text" id="designation" value="" name="designation" ><br/>

        <label for="city">City:</label><br>
        <input type="text" id="city" value="" name="city" ><br/>

        <label for="contact">Contact:</label><br>
        <input type="text" id="contact" value="" name="contact" ><br/>
        <br/>
        <button id="submit_btn" onClick="create()" type="button">Submit</button>
        <button id="edit_btn" onClick="edit()" type="button">Edit</button>
      </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
